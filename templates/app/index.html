<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title> Login</title>
    <!-- Favicon-->
    <link rel="icon" href="{{ url_for ('static' , filename = 'app/assets/images/favicon.ico')}}" type="image/x-icon">
    <!-- Plugins Core Css -->
    <link href="{{url_for ('static' , filename = 'app/assets/css/app.min.css')}}" rel="stylesheet">
    <!-- Custom Css -->
    <link href="{{url_for ('static' , filename = 'app/assets/css/style.css')}}" rel="stylesheet" />
    <link href="{{url_for ('static' , filename = 'app/assets/css/pages/extra_pages.css')}}" rel="stylesheet" />
    <script src="{{ url_for('static',filename='app/assets/js/jquery.min.js') }}"></script>
  
</head>

<body class="light">
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form validate-form">
					<span class="login100-form-title p-b-45">
					    Login
					</span>


					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" id="email">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>


					<div class="wrap-input100 validate-input mt-5" data-validate="Password is required">
						<input class="input100" type="password" id="pass">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>
					<div class="container-login100-form-btn mt-5">
						<button type="button" onclick="login()" class="login100-form-btn">
							Login
						</button>
					</div>

					

					
				</div>

				<div class="login100-more" style="background-image: url('static/app/assets/images/loading.png');background-size: contain;">
				</div>
			</div>
		</div>
    </div>
    <script src="{{ url_for('static' , filename = 'app/assets/js/pages/examples/pages.js')}}"></script>
    <script src="{{ url_for('static' , filename = 'app/assets/js/app.min.js')}}"></script>
    <!-- Extra page Js -->
	

    <script src="{{ url_for('static' , filename = 'app/assets/js/pages/examples/login-register.js')}}"></script>
  
    <script src="{{ url_for('static', filename='app/assets/js/app.min.js')}}"></script>
    <script src="{{ url_for('static', filename='app/assets/js/table.min.js')}}"></script>
    <script src="{{ url_for('static', filename='app/assets/js/form.min.js')}}"></script>
    <!-- Custom Js -->
    <!-- <script src="{{ url_for('static', filename='app/assets/js/admin.js')}}"></script> -->
    <script src="{{ url_for('static', filename='app/assets/js/pages/tables/jquery-datatable.js')}}"></script>
    <script src="{{ url_for('static', filename='app/assets/js/pages/forms/basic-form-elements.js')}}"></script>
    <script src="{{ url_for('static',filename='app/assets/js/pages/forms/form-validation.js')}}"></script>
    <script src="{{ url_for('static',filename='app/assets/js/pages/login.js')}}"></script>

</body>

</html>
