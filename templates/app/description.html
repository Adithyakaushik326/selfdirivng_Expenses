<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Self driving car</title>
    <!-- Favicon-->
    <link rel="icon" href="{{ url_for('static', filename=']app/assets/images/favicon.ico')}}" type="image/x-icon">
    <!-- Plugins Core Css -->
    <link href="{{ url_for('static', filename='app/assets/css/app.min.css')}}" rel="stylesheet">
    <!-- Custom Css -->
    <link href="{{ url_for('static', filename='app/assets/css/style.css')}}" rel="stylesheet" />
    <!-- Theme style. You can choose a theme from css/themes instead of get all themes -->
    <link href="{{ url_for('static', filename='app/assets/css/styles/all-themes.css')}}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #description {
        padding: 10px;
        background-color: #c5c5c533;
        padding-left: 20px;
        margin-bottom: 25px;
        height: 50px;
      
        }
    </style>

</head>


<body class="light">
    <!-- Page Loader -->
    <div class="page-loader-wrapper">
        <div class="loader">
            <div class="m-t-30">
                <img class="loading-img-spin" src="{{ url_for('static', filename='app/assets/images/logo2.png')}}" alt="admin">
            </div>
            <p>Please wait...</p>
        </div>
    </div>
    <!-- #END# Page Loader -->
    <!-- Top Bar -->
    <nav class="navbar">
  
    </nav>
    
    <!-- #Top Bar -->
    <section class="content" style="margin-left: initial;">
        <div class="container-fluid">
            <div class="block-header">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <ul class="breadcrumb breadcrumb-style">
                            <li>
                                <h4 class="page-title">Project Update</h4>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card p-t-10">
                       
                        <div class="body">
                            <form id="form_validation" >
                                <div class="row clearfix">
                                    <div class="col-3"></div>
                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <input type="text" id="title" class="form-control" name="name" required>
                                                <label class="form-label">Title</label>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="col-3"></div>
                                    <div class="col-3"></div>
                                    

                                    

                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <textarea type="type" id="description" class="form-control" min="1" 
                                                    name="grade" required></textarea>
                                                <label class="form-label">Description</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-3"></div>
                                    <div class="col-3"></div>
                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <input type="text" id="dob" class="form-control" name="date" required>
                                                <label class="form-label">Date (DD-MM-YYYY format)</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-3"></div>

                                    
                                    <button class="btn btn-primary waves-effect ml-auto mr-auto"  onclick="adddescription()" type="button">SUBMIT</button>

                                    

                                    
                                </div>

                                
                                
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Plugins Js -->
    <script src="{{ url_for('static',filename='app/assets/js/app.min.js')}}"></script>
    <script src="{{ url_for('static',filename='app/assets/js/chart.min.js')}}"></script>
    <script src="{{ url_for('static',filename='app/assets/js/bundles/apexcharts/apexcharts.min.js')}}"></script>
    <!-- Custom Js -->
    <script src="{{ url_for('static',filename='app/assets/js/admin.js')}}"></script>
    <script src="{{ url_for('static',filename='app/assets/js/pages/index.js')}}"></script>
    <script src="{{ url_for('static',filename='app/assets/js/pages/forms/form-validation.js')}}"></script>
    <script src="{{ url_for('static',filename='app/assets/js/pages/student/addstudent.js')}}"></script>

</body>

</html>
